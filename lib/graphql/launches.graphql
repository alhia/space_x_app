query FetchLaunches($limit: Int = 10) {
  launches(limit: $limit) {
    mission_name
    launch_date_utc
    launch_success
    links {
      mission_patch
    }
    id
  }
}

query FetchLaunch($id: ID!) {
  launch(id: $id) {
    rocket {
      rocket_type
      second_stage {
        payloads {
          orbit
          payload_mass_kg
          customers
          nationality
        }
      }
    }
    links {
      flickr_images
    }
  }
}
